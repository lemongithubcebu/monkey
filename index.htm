<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Javascript 練習</title>
    <script>
       var count = 0;
       function OnClick(a)
       {
           alert("改變已經發生"+a);
           var message = document.getElementById("news");
           alert(message.innerHTML);
           alert(message.innerText);
           message.innerHTML = "<p>Today we learn javascript.</p>";
       }
       
       
       function onHover()
       {
           count++;
           document.getElementById("count").innerHTML = count;
           
       }
    </script> 
</head>
<body>
    <input type="button" value="改變內容" onclick="OnClick(5);">
    <div id="count">
        0
    </div>
    <div id="news" onmousemove="onHover();">
        <p>
        The Google Hosted Libraries is a stable, reliable, high-speed, globally available content distribution network for the most popular, open-source JavaScript libraries.
        </p>
 
        <p>
         Google works directly with the key stakeholders for each library effort and accepts the latest versions as they are released.
        </p>
    </div>
   
</body>    
</html>
