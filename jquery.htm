<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Javascript 練習</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
       var count=0;
      
       $(document).ready(  function () {
          //alert($("#myButton").val());
          //alert($("#news").html());
          //$("#myButton").val("再見");
          $("#myButton").click( function (e) {
               alert("改變已經發生");
               $("#news").html("<p>Today we learn javascript.</p>");
               
          });
          
          $("#news").mousemove( function (event)  {
             count++;
             $("#count").html(count);             
          });
                  
       });
       
      
    
    </script> 
</head>
<body>
    <input id="myButton" type="button" value="改變內容">
    <div id="count">
        0
    </div>
    <div id="news">
        <p>
        The Google Hosted Libraries is a stable, reliable, high-speed, globally available content distribution network for the most popular, open-source JavaScript libraries.
        </p>
 
        <p>
         Google works directly with the key stakeholders for each library effort and accepts the latest versions as they are released.
        </p>
    </div>
   
</body>    
</html>
